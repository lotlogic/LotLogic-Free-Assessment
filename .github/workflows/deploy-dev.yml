name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - stage
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  S3_BUCKET: dev.blockplanner.com.au
  CLOUDFRONT_DISTRIBUTION_ID: EPAVQRHYCIFEE

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "VITE_MAPBOX_TOKEN=${{ secrets.VITE_MAPBOX_TOKEN }}" > .env
        echo "VITE_API_URL=${{ secrets.VITE_API_URL_DEV }}" >> .env
        echo "VITE_SEGMENT_WRITE_KEY=${{ secrets.VITE_SEGMENT_WRITE_KEY }}" >> .env
        echo "VITE_MIXPANEL_TOKEN=${{ secrets.VITE_MIXPANEL_TOKEN }}" >> .env

    - name: Build application
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to S3
      run: aws s3 sync ./dist s3://${{ env.S3_BUCKET }} --delete

    - name: Invalidate CloudFront
      run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
