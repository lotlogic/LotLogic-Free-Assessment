name: Deploy to Azure Storage Static Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: azure-storage-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env (build-time)
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env
          echo "VITE_COMMENCEMENT_DATE=2026-01-01" >> .env

      - name: Build
        run: npm run build

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Storage ($web)
        run: |
          az storage blob delete-batch \
            --account-name "bpassessmentprod" \
            --auth-mode login \
            --source '$web' \
            --pattern '*'

          az storage blob upload-batch \
            --account-name "bpassessmentprod" \
            --auth-mode login \
            --destination '$web' \
            --source ./dist \
            --overwrite true
